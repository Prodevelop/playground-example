<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js" type="text/javascript"></script>
        <script>
            $.ajax({
                url: "config.json",
                type: "GET",
                dataType : 'json',
                success: function (data) {
                    $('title').html(data.title);
                    $('div').html(data.title);
                },
                error: function (err) {
                    $('title').html("An error happened receiving the config.json");
                    $('div').html("An error happened receiving the config.json");
                }
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
